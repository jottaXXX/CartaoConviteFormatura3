<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convite de Formatura - Turma 2025 - Técnico em Informática">
    <title>Convite de Formatura - Turma 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="invite-container">
        <div class="envelope-wrapper" id="envelope">
            <!-- Envelope Back -->
            <div class="envelope-back"></div>
            
            <!-- Envelope Flap (Top Triangle) -->
            <div class="envelope-flap-top"></div>
            
            <!-- Envelope Front Flaps -->
            <div class="envelope-flap-left"></div>
            <div class="envelope-flap-right"></div>
            
            <!-- Seal/Logo Container -->
            <div class="seal-container">
                <div class="floating-tooltip" id="tooltip">
                    Clique no selo para abrir
                    <div class="tooltip-arrow"></div>
                </div>
                
                <div class="wax-seal" id="seal" tabindex="0" role="button" aria-label="Clique para abrir o convite de formatura">
                    <img 
                        src="https://customer-assets.emergentagent.com/job_tech-formatura/artifacts/y90czdyx_image-Photoroom.png" 
                        alt="Colégio Técnico de Bom Jesus"
                        class="seal-logo"
                    />
                </div>
            </div>

            <!-- Card Inside Envelope -->
            <div class="inner-card">
                <div class="card-content">
                    <p class="card-subtitle">Você está convidado(a)</p>
                    <h2 class="card-title">Formatura 2025</h2>
                    <p class="card-course">Técnico em Informática</p>
                    <div class="card-divider"></div>
                    <p class="card-date">16 de Dezembro de 2025</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

  <script>
  (function() {
    if (document.getElementById('marca-jotta')) return;

    const badge = document.createElement('a');
    badge.id = 'marca-jotta';
    badge.href = 'https://www.instagram.com/jotta.sx_';
    badge.target = '_blank';
    badge.rel = 'noopener noreferrer';
    badge.style.cssText = `
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 6px 10px;
      background: #ffffff;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 12px;
      color: #000000;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 9999;
    `;

    const img = document.createElement('img');
    img.src = 'https://raw.githubusercontent.com/jottaXXX/JottaMarcaD-agua/main/assets/logo-jotta.jpg';
    img.alt = 'Logo Jotta';
    img.style.cssText = 'width:20px;height:20px;margin-right:8px;border-radius:50%;object-fit:cover;';

    const span = document.createElement('span');
    span.textContent = 'Feito por Jamison Gabriel';

    badge.appendChild(img);
    badge.appendChild(span);

    document.addEventListener('DOMContentLoaded', function() {
      document.body.appendChild(badge);
    });
  })();
</script>


</body>
</html>
